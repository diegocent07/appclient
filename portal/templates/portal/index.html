<!DOCTYPE html>
<html>
<head>
  <title>Mis forms</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center pt-5">
    <h1>Formulario Clientes</h1>
    <p>Rellene los campos necesarios</p>
    <div class='jumbotron'>
        <center>
            <div class="text-left" style="max-width:500px">
                <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                {% for field in formulario_clientes %}
                <div class='form-group'>
                    <label for="{{ field.Title }}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <br>
                <center><button type="submit" class="btn btn-success btn-lg">Registrar</button></center>
                </form>
            </div>
        </center>
      </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
